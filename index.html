<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Directory</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <div class="header"><h1>YogiFi Staff Search</h1></div>

  <div class="search">
    <input type="text" class="searchTerm" placeholder="Search...">
    <button type="submit" class="searchButton">
      <i class="fa fa-search"></i>
    </button>
  </div>

  <main class="grid-container">
    <div class="card">
      <img class="avatar">
      <div class="text-container">
        <h2 class="name">Haleigh Macchiarella</h2>
        <p class="email">dtucker@yakitri.edu</p>
        <p class="address">Chicago</p>
      </div>
    </div> 
  </main>

  <div class="overlay hidden">
    <div class="modal">
      <button class="modal-close">X</button>
      <div class="modal-content">
        <!-- modal information will be added with JS here -->
        <img class="avatar">
          <div>
            <h2 class="name">Haleigh Macchiarella</h2>
            <p class="email">dtucker@yakitri.edu</p>
            <p class="address">Chicago</p>
            <div id="divider">
            <p></p>
            </div>  
            <p>(593) 364-3249</p>
            <p class="address">123 Anywhere St, WV 84814</p>
            <p>Birthday: 01/04/85</p>
          </div>
      </div>
    </div>
  </div>

  <script src="JS/app.js"></script>  
</body>
</html>
